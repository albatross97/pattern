<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PTEN Visualization</title>
  </head>
  <body>
    <div class="container">
      <h2>PTEN Visualization</h2>
      <div class="btn-container">
        <div
          id="sort-btns"
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="median"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-secondary btn-sm" for="median"
            >Sort by Median Value</label
          >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="alphabet"
            autocomplete="off"
          />
          <label class="btn btn-outline-secondary btn-sm" for="alphabet"
            >Sort by Alphabet</label
          >
        </div>
      </div>
      <p class="description">Hover a bar for detailed information.</p>
      <div id="bar-chart"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
